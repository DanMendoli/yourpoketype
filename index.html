<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Que tipo de Pokemon você é?</title>
</head>
<body>
    <header id="site-top">
        <h3>Descubra que tipo de Pokemon você é!</h3>
    </header>

    <main>
        <div id="pokeball">
            <div id="pokeball-top">
                <input id="birth-month" type="number" placeholder="Seu mês de aniversário">
                <input id="birth-day" type="number" placeholder="Dia do seu aniversário">
            </div>
            <div id="pokeball-middle-line">
                <div id="pokeball-middle-circle"></div>
                <div id="pokeball-middle-button"></div>
                <div id="pokeball-click-button"></div>
            </div>
            <div id="pokeball-bottom">
                <div id="type-result"></div>
            </div>
        </div>
    </main>

    <script src="./assets/scripts/script.js"></script>
</body>
</html>
